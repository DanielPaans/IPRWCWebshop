<div class="container">
  <h1 class="title">Add Product</h1>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" type="text" required ngModel>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" name="description" class="form-control" type="text" required ngModel>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" name="price" class="form-control" type="number" required ngModel>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category" class="form-control" required ngModel [(ngModel)]="selectedCategory">
        <option [value]="selectedCategory">Select a category</option>
        <option *ngFor="let category of categories" [ngValue]="category">
          {{category.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount in stock</label>
      <input id="amount" name="amount" class="form-control" type="number" required ngModel>
    </div>
    <div class="form-group">
      <label for="image">Add image</label>
      <input id="image" name="image" class="form-control" type="file" accept="image/*" required (change)="checkFile($event)" ngModel>
    </div>
    <button class="btn" type="submit" [disabled]="f.invalid">Add Product</button>
    <button class="btn" type="button" (click)="cancel()">Clear</button>
  </form>
</div>
